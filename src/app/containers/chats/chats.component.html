<ct-sidebar [users]="users$ | async | async2array" [rooms]="rooms$ | async | async2array">
</ct-sidebar>
<main>
  <ul>
    <li *ngFor="let message of messages$ | async | async2array">
      <ct-avatar [name]="message.author.username" [showStatus]="false"></ct-avatar>
      <div class="message">{{message.text}}</div>
      <div class="time">{{message.sentAt|date:"dd.MM.yy HH:mm:ss"}}</div>
    </li>
  </ul>
  <ct-message-sender></ct-message-sender>
</main>
