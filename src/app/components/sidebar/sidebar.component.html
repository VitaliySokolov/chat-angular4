<aside>
  <header>All users</header>
  <ul>
    <li *ngFor="let user of users">
      <div class="user-name">{{user.username}}</div>
    </li>
  </ul>

  <div class="rooms">All Rooms</div>
  <ul>
    <li *ngFor="let room of rooms">
      <div class="room-title">{{room.title}}</div>
    </li>
  </ul>
</aside>
